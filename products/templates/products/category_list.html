{% extends 'base.html' %}

{% block title %}product categories{% endblock %}

{% block content %}
<h2>Categories</h2>
{% if category_list %}
{% for category in category_list %}
<ul>
	<li><a href="{{category.get_absolute_url}}" >{{category}}</a></li>
</ul>
{% endfor %}
{% else %}
<div>No Available Categories </div>
{% endif %}
{% endblock content %}
